<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BED – Index</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1E90FF">

  <!-- Styles -->
  <style>
    :root{--blue:#1E90FF; --grey:#888;}
    *{box-sizing:border-box}
    body{font-family:system-ui,Arial,sans-serif; margin:0; padding:24px;}
    .wrap{max-width:480px; margin:0 auto;}
    .h1{font-weight:700; font-size:28px; line-height:1.1; margin:0;}
    .h2{font-weight:700; font-size:24px; line-height:1.2; margin:2px 0 16px;}
    .btn{width:100%; padding:14px 16px; border:1px solid #ddd; border-radius:10px; font-size:16px; cursor:pointer; margin-top:10px;}
    .btn-primary{background:var(--blue); color:#fff; border-color:var(--blue);}
    .note{color:var(--grey); font-size:14px; margin:4px 0 14px;}
    footer{margin-top:36px; color:var(--grey); font-size:12px; text-align:center;}
  </style>
</head>
<body>
  <!-- Hard gate: force install first -->
 <script>
(function(){
  const installed =
    (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) ||
    window.navigator.standalone === true;
  if(!installed) location.replace('install.html');
})();
</script>

  <div class="wrap">
    <div class="h1">BED Hospitality 2.0</div>
    <div class="h2">Select your role</div>

    <button class="btn btn-primary" onclick="location.href='team/index.html'">I am a team member</button>
    <p class="note">click if you will assess yourself</p>

    <button class="btn" onclick="location.href='peer/index.html'">I am a peer reviewer</button>
    <p class="note">click if you will review a team member</p>

    <footer>© BED Hotels 2025</footer>
  </div>
</body>
</html>
