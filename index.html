function mmToPt(mm){{ return mm * 72 / 25.4; }}  // 1 pt = 1/72 inch

async function generate(){{
  // Decode base64 to Uint8Array
  const tpl = Uint8Array.from(atob(TEMPLATE_B64), c=>c.charCodeAt(0));
  const pdfDoc = await PDFLib.PDFDocument.load(tpl);
  const page = pdfDoc.getPages()[0];

  // A4 size (PDF points)
  const {{ width, height }} = page.getSize(); // ~595 x 842 pt

  const text = (id)=> document.getElementById(id).value.trim();

  // Fonts
  const fontNormal = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);
  const fontBold   = await pdfDoc.embedFont(PDFLib.StandardFonts.HelveticaBold);

  // Helpers
  function draw(x_mm, y_mm, s, opts={{}}){{
    const x = mmToPt(x_mm), y = height - mmToPt(y_mm); // convert mm from top-left to PDF coords
    const font = opts.bold ? fontBold : fontNormal;
    const size = opts.size || 10;
    const color = PDFLib.rgb( (opts.r||0)/255, (opts.g||0)/255, (opts.b||0)/255 );
    page.drawText(String(s||''), {{ x, y, size, font, color }});
  }}

  // === Header (positions tuned to your template; we can tweak) ===
  draw(16, 32, 'BED HOSPITALITY 2.0', {{ size: 20, bold: true, r: 30, g: 144, b: 255 }});
  draw(16, 42, 'ASSESSMENT REPORT',   {{ size: 14, bold: true }});
  const now = new Date();
  const months = ['JAN','FEB','MAR','APR','MAY','JUN','JUL','AUG','SEP','OCT','NOV','DEC'];
  const ds = String(now.getDate()).padStart(2,'0') + ' ' + months[now.getMonth()] + ' ' + now.getFullYear();
  draw(16, 50, 'Report Date ' + ds,   {{ size: 11, r: 107, g: 114, b: 128 }});

  // Score box (right). Pct large, then "x of y points"
  draw(170, 34, text('scorePct') + '%', {{ size: 18, bold: true, r: 255, g: 255, b: 255 }});
  draw(170, 42, text('points') + ' of ' + text('maxPts') + ' points', {{ size: 10, bold: true, r: 11, g: 47, b: 102 }});

  // Team member / Peer Reviewer blocks
  draw(22, 66, 'name',  {{ size: 10, r:107, g:114, b:128 }}); draw(42, 66, text('mName'),  {{ size: 11 }});
  draw(22, 74, 'email', {{ size: 10, r:107, g:114, b:128 }}); draw(42, 74, text('mEmail'), {{ size: 11 }});
  draw(22, 82, 'location', {{ size: 10, r:107, g:114, b:128 }}); draw(42, 82, text('mHotel'), {{ size: 11 }});

  draw(114, 66, 'name',  {{ size: 10, r:107, g:114, b:128 }}); draw(134, 66, text('pName'),  {{ size: 11 }});
  draw(114, 74, 'email', {{ size: 10, r:107, g:114, b:128 }}); draw(134, 74, text('pEmail'), {{ size: 11 }});
  draw(114, 82, 'location', {{ size: 10, r:107, g:114, b:128 }}); draw(134, 82, text('pHotel'), {{ size: 11 }});

  // Save
  const pdfBytes = await pdfDoc.save();
  const blob = new Blob([pdfBytes], {{type: 'application/pdf'}});
  const url = URL.createObjectURL(blob);
  const a = Object.assign(document.createElement('a'), {{ href: url, download: 'BED-Assessment.pdf' }});
  document.body.appendChild(a); a.click(); a.remove();
  setTimeout(()=>URL.revokeObjectURL(url), 5000);
}}

document.getElementById('gen').addEventListener('click', generate);
