@media print {
  /* ====== SCORE BOX ====== */
  .score-box{
    background:#1E90FF !important;
    -webkit-print-color-adjust: exact;
    print-color-adjust: exact;
    color:#fff !important;
    border-radius:6px;
    padding:12px 14px;
    text-align:center;
  }
  /* ====== INFO GRID (PERSONAL/PEER) ====== */

    display:grid;

  }
  .card{width:100%; border:1px solid #ccc; padding:8px;}
  .fields{
    display:grid;
    grid-template-columns: 120px 1fr; /* narrower label, wider value */
    gap:4px;
  }
}
</style>
</head>
