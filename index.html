<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>BED HOSPITALITY — Self Assessment Clean Baseline</title>
<style>
  body{font-family:system-ui,Arial,sans-serif;background:#F9FAFB;color:#111}
  /* Header styles */
  h1 {
    font-size:24pt;
    margin-bottom:4px;
  }
  .subheader {
    font-size:18pt;
    margin-top:0;
    margin-bottom:16px;
    font-weight:500;
  }
  h2 {
    font-size:14pt;
    margin-top:16px;
  }
  .row{display:flex;align-items:center;gap:10px;margin:8px 0}
  .row>label{min-width:150px;font-weight:600;font-size:10pt}
  .row>input,.row>select{flex:1;padding:8px;font-size:10pt}
  /* Placeholder color for select */
  select:invalid{color:#aaa;font-size:10pt}
  .q-item{padding:10px 0;border-top:1px solid #ddd}
  .pill{display:inline-block;width:32px;height:32px;line-height:32px;text-align:center;
         border:1px solid #ccc;border-radius:50%;margin-right:6px;cursor:pointer}
  .pill.selected{background:#1E90FF;color:#fff}
</style>
<script id="embeddedQuestions" type="application/json"></script>
</head>
<body>
<h1>BED HOSPITALITY 2.0 — Self Assessment</h1>
<p class="subheader">TEAM MEMBER FORM</p>
<div id="welcome">
  <h2>Your Information</h2>
  <div class="row"><label for="nick">your name</label><input id="nick"></div>
  <div class="row"><label for="email">your email</label><input id="email" type="email"></div>
  <div class="row"><label for="hotel">your location</label>
    <select id="hotel" required>
      <option value="" disabled selected>select</option>
      <option>BED Changkian</option>
      <option>BED Phrasing</option>
      <option>BED Nimman</option>
      <option>BED Chiangmai Gate</option>
      <option>BED Flying</option>
      <option>BED Support</option>
    </select>
  </div>
  <h2>Peer Information</h2>
  <div class="row"><label for="peerName">name peer</label><input id="peerName"></div>
  <div class="row"><label for="peerEmail">email peer</label><input id="peerEmail" type="email"></div>
  <div class="row"><label for="peerHotel">peer location</label>
    <select id="peerHotel" required>
      <option value="" disabled selected>select</option>
      <option>BED Changkian</option>
      <option>BED Phrasing</option>
      <option>BED Nimman</option>
      <option>BED Chiangmai Gate</option>
      <option>BED Flying</option>
      <option>BED Support</option>
    </select>
  </div>
  <button id="start">Start</button>
</div>
<div id="q1" style="display:none">
  <h2>Statements Part 1</h2>
  <div id="list-q1"></div>
  <button id="toQ2">Next</button>
</div>
<div id="q2" style="display:none">
  <h2>Statements Part 2</h2>
  <div id="list-q2"></div>
  <button id="finish">Finish</button>
</div>
<script>
(function(){
  const S={answers:{},questions:[]};
  try{S.questions=JSON.parse(document.getElementById('embeddedQuestions').textContent)||[]}catch(e){S.questions=[]};
  const $=id=>document.getElementById(id);
  function makeQ(q,ord){const d=document.createElement('div');d.className='q-item';d.dataset.qid=q.id;
    d.innerHTML=`<div>${ord}. ${q.statement}</div>`;if(q.subtext){d.innerHTML+=`<div><em>${q.subtext}</em></div>`}
    for(let v=1;v<=5;v++){const p=document.createElement('span');p.className='pill';p.textContent=v;
      p.dataset.val=v;p.onclick=()=>{S.answers[q.id]=v;d.querySelectorAll('.pill').forEach(x=>x.classList.toggle('selected',x===p))};d.appendChild(p);}
    return d;}
  $('start').onclick=()=>{const l=$('list-q1');l.innerHTML='';S.questions.slice(0,18).forEach((q,i)=>l.appendChild(makeQ(q,i+1)));$('welcome').style.display='none';$('q1').style.display='block';};
  $('toQ2').onclick=()=>{const l=$('list-q2');l.innerHTML='';S.questions.slice(18,35).forEach((q,i)=>l.appendChild(makeQ(q,19+i)));$('q1').style.display='none';$('q2').style.display='block';};
  $('finish').onclick=()=>{alert('Done')};
})();
</script>
</body>
</html>
