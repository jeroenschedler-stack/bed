<script>
(function(){
  const S = {answers:{}, questions:[]};
  try { S.questions = JSON.parse(document.getElementById('embeddedQuestions').textContent) || []; }
  catch(e) { S.questions = []; }
  const $ = id => document.getElementById(id);

  function makeQ(q,ord){
    const d = document.createElement('div');
    d.className = 'q-item';
    d.dataset.qid = q.id;
    d.innerHTML = `<div>${ord}. ${q.statement}</div>`;
    if(q.subtext){ d.innerHTML += `<div><em>${q.subtext}</em></div>`; }
    for(let v=1; v<=5; v++){
      const p = document.createElement('span');
      p.className = 'pill';
      p.textContent = v;
      p.dataset.val = v;
      p.onclick = () => {
        S.answers[q.id] = v;
        d.querySelectorAll('.pill').forEach(x => x.classList.toggle('selected', x===p));
      };
      d.appendChild(p);
    }
    return d;
  }

  $('start').onclick = () => {
    const l = $('list-q1'); l.innerHTML = '';
    S.questions.slice(0,18).forEach((q,i) => l.appendChild(makeQ(q, i+1)));
    document.getElementById('welcome').style.display = 'none';
    document.getElementById('q1').style.display = 'block';
  };

  $('toQ2').onclick = () => {
    const l = $('list-q2'); l.innerHTML = '';
    S.questions.slice(18,35).forEach((q,i) => l.appendChild(makeQ(q, 19+i)));
    document.getElementById('q1').style.display = 'none';
    document.getElementById('q2').style.display = 'block';
  };

  $('finish').onclick = () => { alert('Done'); };
})();
</script>
