<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BED HOSPITALITY 2.0</title>
  <style>
    :root{
      --text-dark:#434343;
      --brand-blue:#1E90FF;
      --muted:#999999;
      --card-bg:#ffffff;
      --page-bg:#f5f5f5;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--page-bg); color:var(--text-dark);
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }

    .wrap{max-width:720px; margin:40px auto; padding:0 16px}
    .card{
      background:var(--card-bg);
      border-radius:24px; /* round all corners */
      box-shadow:0 8px 24px rgba(0,0,0,.08);
      padding:28px 24px;
    }

    /* Header sizes */
    h1{
      margin:0 0 6px 0;
      font-weight:900;
      font-size:30px;
      line-height:1.1;
      color:#666666;
      word-break:break-word; /* ensures no overflow */
    }
    .subhead{
      margin:0 0 22px 0;
      font-weight:800;
      text-transform:uppercase;
      font-size:20px;
      color:#666666;
    }

    /* Buttons */
    .btn{
      appearance:none; border:1.5px solid #E5E7EB; background:#fff; color:var(--text-dark);
      width:100%; border-radius:20px; cursor:pointer; display:block;
      transition:transform .05s ease, border-color .15s ease, box-shadow .15s ease;
      margin:14px 0; padding:16px 18px;
    }
    .btn:hover{border-color:var(--brand-blue)}
    .btn:focus-visible{outline:none; box-shadow:0 0 0 4px rgba(30,144,255,.2); border-color:var(--brand-blue)}
    .btn:active{transform:scale(.997)}

    .btn-grid{
      display:grid; grid-template-columns:auto 1fr; gap:10px; align-items:center;
    }
    .title{font-weight:800; font-size:18px; line-height:1.2; text-align:left}
    .subtitle{font-size:14px; color:var(--muted); margin-top:3px; line-height:1.2; text-align:left}

    /* Prominent icons */
    .icon{
      width:56px; height:56px; flex:none; border-radius:12px; background:var(--brand-blue);
      display:inline-block;
    }
    .icon svg{width:100%; height:100%}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" role="region" aria-labelledby="title">
      <h1 id="title">BED HOSPITALITY 2.0</h1>
      <div class="subhead">Self Assessment Form</div>

      <!-- Button 1: Team (single person) -->
      <button class="btn" onclick="location.href='./team/';"
        aria-label="I am a team member. I want to assess myself.">
        <div class="btn-grid">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 48 48" fill="none">
              <circle cx="24" cy="16" r="9" fill="#ffffff"/>
              <path d="M8 38c0-8 7.6-13 16-13s16 5 16 13" fill="#ffffff" opacity=".9"/>
            </svg>
          </span>
          <div>
            <div class="title">I am a team member</div>
            <div class="subtitle">I want to assess myself</div>
          </div>
        </div>
      </button>

      <!-- Button 2: Peer (two persons simplified) -->
      <button class="btn" onclick="location.href='./peer/';"
        aria-label="I am a peer reviewer. I want to review my friend.">
        <div class="btn-grid">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 48 48" fill="none">
              <!-- left person -->
              <circle cx="18" cy="18" r="7" fill="#ffffff"/>
              <!-- right person -->
              <circle cx="30" cy="18" r="7" fill="#ffffff" opacity="0.95"/>
              <!-- base (shared shoulders) -->
              <path d="M10 38c0-7 6-12 12-12s12 5 12 12" fill="#ffffff" opacity="0.9"/>
            </svg>
          </span>
          <div>
            <div class="title">I am a peer reviewer</div>
            <div class="subtitle">I want to review my friend</div>
          </div>
        </div>
      </button>
    </section>
  </main>
</body>
</html>
