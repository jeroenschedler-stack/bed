<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BED Hospitality 2.0</title>

  <!-- ✅ PWA Setup -->
  <link rel="manifest" href="icons/manifest.webmanifest">
  <meta name="theme-color" content="#1E90FF">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">

  <!-- ✅ Styling -->
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #ffffff;
      color: #1E90FF;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    main {
      padding: 80px 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 800;
    }
    p {
      color: #444;
      font-size: 16px;
      margin-top: 0;
    }
    a.button {
      display: inline-block;
      margin: 20px 10px;
      padding: 14px 28px;
      background: #1E90FF;
      color: #fff;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #187bdb;
    }

    /* ✅ Install message box */
    #installMsg {
      display: none;
      background: #1E90FF;
      color: #fff;
      padding: 18px 24px;
      border-radius: 18px;
      width: 90%;
      max-width: 420px;
      margin: 40px auto 0;
      text-align: center;
      font-size: 15px;
      line-height: 1.5;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

<body>
  <main>
    <h1>BED Hospitality 2.0</h1>
    <p>Select how you want to begin:</p>

    <a class="button" href="team/index.html">Team Member Form</a>
    <a class="button" href="peer/index.html">Peer Review Form</a>

    <!-- ✅ Install message (shows only when app is installable) -->
    <div id="installMsg">
      You can add this app to your home screen.<br>
      It will save your progress so you can continue anytime.
    </div>
  </main>

  <!-- ✅ Register Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("/bed/service-worker.js")
        .then(() => console.log("Service Worker registered successfully."))
        .catch(err => console.log("Service Worker registration failed:", err));
    }

    // ✅ Show message only when app can be installed
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installMsg').style.display = 'block';
    });
  </script>
</body>
</html>
