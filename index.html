<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>BED HOSPITALITY 2.0 — SAR Baseline</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{--brand:#111827;--muted:#6b7280;--blue:#1d4ed8;--ring:#d1d5db;}
  *{box-sizing:border-box}
  body{font-family:Inter,system-ui,Arial,sans-serif;background:#f7f7f8;color:#111827;margin:0}
  header{padding:16px 20px;border-bottom:1px solid #eee;background:#fff;position:sticky;top:0;z-index:10}
  .title{font-weight:800;letter-spacing:0.5px}
  .subtitle{color:var(--muted);font-weight:700}
  .wrap{max-width:900px;margin:18px auto;padding:0 16px}

  .dots{display:flex;gap:10px;margin:8px 0 18px}
  .dot{width:12px;height:12px;border-radius:50%;background:#e5e7eb}
  .dot.active{background:#ef4444}

  .card{background:#fff;border:1px solid #ececec;border-radius:12px;padding:16px;margin-top:16px;box-shadow:0 2px 6px rgba(0,0,0,.03)}
  .section-title{margin:0 0 10px 0;font-size:22px;font-weight:800;letter-spacing:0.3px}
  .muted{color:var(--muted)}

  /* PAGE 1: inline labels always on one line */
  .p1-row{display:grid;grid-template-columns:180px 1fr;align-items:center;gap:12px;margin:8px 0 14px}
  .p1-row>label{font-size:14px;font-weight:600;color:#374151;white-space:nowrap}
  .p1-row>input,.p1-row>select{width:100%;padding:12px;border:1px solid #d1d5db;border-radius:10px;font-size:16px;background:#fff}
  @media (max-width:420px){ .p1-row{grid-template-columns:140px 1fr} .p1-row>label{font-size:13px} }

  .q-item{padding:14px 0;border-bottom:1px solid #f0f0f0}
  .q-title{font-weight:800}
  .q-sub{color:var(--muted)}
  .choices{display:flex;gap:14px;margin-top:10px;flex-wrap:wrap}
  .choice{width:44px;height:44px;border-radius:50%;border:2px solid var(--ring);display:flex;align-items:center;justify-content:center;font-weight:700;cursor:pointer;user-select:none}
  .choice.selected{background:var(--blue);color:#fff;border-color:var(--blue)}

  .nav{display:flex;justify-content:space-between;gap:12px;margin-top:18px}
  .btn{padding:12px 18px;border-radius:12px;border:none;font-weight:700;cursor:pointer}
  .btn.primary{background:#2563eb;color:#fff}
  .btn.ghost{background:#fff;border:1px solid #e5e7eb}
  .btn[disabled]{opacity:.5;cursor:not-allowed}

  .ver{position:fixed;bottom:10px;right:10px;background:#111827;color:#fff;padding:6px 10px;border-radius:999px;font-size:12px;opacity:.8}
</style>
<script id="embeddedQuestions" type="application/json">[{"id": "q1", "statement": "1. I answer very quickly to guest messages", "subtext": "I often check and reply right away", "weight": 1.0}, {"id": "q2", "statement": "2. I make my replies warm and personal", "subtext": "I use their name and add helpful information", "weight": 1.0}, {"id": "q3", "statement": "3. I make a great first impression", "subtext": "I know it starts with the first message", "weight": 0.5}, {"id": "q4", "statement": "4. I can see if a guest is stressed or relaxed", "subtext": "I adjust the way I check-in to the mood", "weight": 2.0}, {"id": "q5", "statement": "5. I ask questions before I ask passports", "subtext": "I welcome guests like friends", "weight": 2.0}, {"id": "q6", "statement": "6. I can check-in a guest in 60 seconds", "subtext": "I timed three standard check-ins", "weight": 1.0}, {"id": "q7", "statement": "7. I check in groups differently than FIT", "subtext": "I usually check-in groups with the leader", "weight": 0.5}, {"id": "q8", "statement": "8. I don't say that check-in time is 14:00", "subtext": "Guests can check-in when the room is ready", "weight": 1.5}, {"id": "q9", "statement": "9. I dont show stress when there is a problem", "subtext": "I know that makes guests really worry", "weight": 2.0}, {"id": "q10", "statement": "10. I show genuine interest during check-out", "subtext": "I ask about their stay or next destination", "weight": 1.0}, {"id": "q11", "statement": "11. I make great last impressions", "subtext": "I walk them out and wait until their car has left", "weight": 2.0}, {"id": "q12", "statement": "12. I use names to connect with guests", "subtext": "When it feels right I introduce myself", "weight": 0.5}, {"id": "q13", "statement": "13. I scan every guest every time", "subtext": "I dont look at a group but at each individual", "weight": 2.0}, {"id": "q14", "statement": "14. I am good at scanning", "subtext": "I see what people need before they ask", "weight": 2.0}, {"id": "q15", "statement": "15. I create unique surprises for guests", "subtext": "I do more than offering free things", "weight": 2.0}, {"id": "q16", "statement": "16. Music is an essential part of the vibe", "subtext": "I listen to make sure we play the right music", "weight": 0.5}, {"id": "q17", "statement": "17. I tell guests they can use other BED facilities", "subtext": "I offer downtown coffee, big pool or breakfast", "weight": 1.5}, {"id": "q18", "statement": "18. It's annoying when a room key doesn't work", "subtext": "I go up to make sure the new key works", "weight": 2.0}, {"id": "q19", "statement": "19. I talk with guests because I am interested", "subtext": "When I force myself it will not be real", "weight": 1.0}, {"id": "q20", "statement": "20. I often give my friends honest feedback", "subtext": "Im happy to help them to grow", "weight": 1.5}, {"id": "q21", "statement": "21. My friends often give me honest feedback", "subtext": "I'm happy they help me to grow", "weight": 1.0}, {"id": "q22", "statement": "22. I can answer most questions about BED", "subtext": "I have visited the rooms in all our hotels", "weight": 0.5}, {"id": "q23", "statement": "23. I understand the meaning of showtime", "subtext": "The magic happens from 0700-1000", "weight": 0.5}, {"id": "q24", "statement": "24. I have peeled my own onion", "subtext": "I dont act. Usually I show my true self", "weight": 1.5}, {"id": "q25", "statement": "25. I use ChatGPT or Gemini", "subtext": "I ask for help with e.g., guest messages", "weight": 0.5}, {"id": "q26", "statement": "26. I send messages that look like I wrote them", "subtext": "I don't copy AI because guests will know", "weight": 1.5}, {"id": "q27", "statement": "27. I use ChatGPT or Gemini", "subtext": "I ask help to analyze and solve problems", "weight": 1.5}, {"id": "q28", "statement": "28. I never gossip. I signed I Promise", "subtext": "I dont talk badly when someones not here", "weight": 2.0}, {"id": "q29", "statement": "29. I really understand that rules can be flexible", "subtext": "Without reasons many rules just disappear", "weight": 1.0}, {"id": "q30", "statement": "30. I am confident about my own judgment", "subtext": "I make decisions without asking permission", "weight": 1.0}, {"id": "q31", "statement": "31. I look after the whole hotel, not only front", "subtext": "I include rooms, maintenance and back areas", "weight": 2.0}, {"id": "q32", "statement": "32. I look around when I arrive at the hotel", "subtext": "I share responsibility for the whole hotel", "weight": 0.5}, {"id": "q33", "statement": "33. I don't pass issues to others but act myself", "subtext": "I follow up later to make sure it's fixed", "weight": 1.0}, {"id": "q34", "statement": "34. I am not afraid of the CEO or my coach", "subtext": "I know I am allowed to make mistakes", "weight": 1.0}, {"id": "q35", "statement": "35. I have no manuals that show me what to do", "subtext": "That means I cannot do anything wrong", "weight": 0.5}]</script>
</head>
<body>
<header>
  <div class="title">BED HOSPITALITY 2.0</div>
  <div class="subtitle">SELF ASSESSMENT FORM</div>
  <div class="dots" id="dots">
    <div class="dot" data-step="0"></div>
    <div class="dot" data-step="1"></div>
    <div class="dot" data-step="2"></div>
  </div>
</header>

<main class="wrap">
  <section class="sar-page" data-step="welcome" id="page-welcome" style="display:block">
    <div class="card">
      <h2 class="section-title">PERSONAL INFORMATION</h2>
      <div class="p1-row">
        <label for="sarNick">your name</label>
        <input id="sarNick" type="text"/>
      </div>
      <div class="p1-row">
        <label for="sarEmail">your email</label>
        <input id="sarEmail" type="email"/>
      </div>
      <div class="p1-row">
        <label for="sarHotel">your location</label>
        <select id="sarHotel">
          <option value="">select hotel</option>
          <option>BED Changkian</option>
          <option>BED Phrasing</option>
          <option>BED Nimman</option>
          <option>BED Chiangmai Gate</option>
          <option>BED Flying</option>
          <option>BED Support</option>
        </select>
      </div>
    </div>

    <div class="card">
      <h2 class="section-title">PEER INFORMATION</h2>
      <div class="muted" style="font-weight:700;margin:4px 0 12px;">the person that will review you must have been in BED for at least 12 months</div>
      <div class="p1-row">
        <label for="peerName">peer name</label>
        <input id="peerName" type="text"/>
      </div>
      <div class="p1-row">
        <label for="peerEmail">peer email</label>
        <input id="peerEmail" type="email"/>
      </div>
      <div class="p1-row">
        <label for="peerHotel">peer location</label>
        <select id="peerHotel">
          <option value="">select hotel</option>
          <option>BED Changkian</option>
          <option>BED Phrasing</option>
          <option>BED Nimman</option>
          <option>BED Chiangmai Gate</option>
          <option>BED Flying</option>
          <option>BED Support</option>
        </select>
      </div>
    </div>

    <div class="nav">
      <button class="btn ghost" id="startBack" disabled>Back</button>
      <button class="btn primary" id="startNext" disabled>Next</button>
    </div>
  </section>

  <section class="sar-page" data-step="q1" id="page-q1" style="display:none">
    <div class="card">
      <h2 class="section-title">STATEMENTS PART 1</h2>
      <div id="q1List"></div>
    </div>
    <div class="nav">
      <button class="btn ghost" id="q1Back">Back</button>
      <button class="btn primary" id="q1Next" disabled>Next</button>
    </div>
  </section>

  <section class="sar-page" data-step="q2" id="page-q2" style="display:none">
    <div class="card">
      <h2 class="section-title">STATEMENTS PART 2</h2>
      <div id="q2List"></div>
    </div>
    <div class="nav">
      <button class="btn ghost" id="q2Back">Back</button>
      <button class="btn primary" id="q2Next" disabled>Next</button>
    </div>
  </section>

  <section class="sar-page" data-step="finish" id="page-finish" style="display:none">
    <div class="card">
      <h2 class="section-title">Finish</h2>
      <p class="muted">Thanks! You can review and submit.</p>
    </div>
    <div class="nav">
      <button class="btn ghost" id="finishBack">Back</button>
      <button class="btn primary" id="finishDone">Done</button>
    </div>
  </section>
</main>

<div class="ver" id="ver">SAR baseline v8.6 — build 35Q</div>

<script>
(function(){
  const SAR = window.SAR = { ver:'v8.6', state:{ user:{}, peer:{}, answers:{}, questions:[] } };

  const $ = (id)=>document.getElementById(id);
  const show = (stepId)=>{
    document.querySelectorAll('.sar-page').forEach(p => p.style.display='none');
    $(stepId).style.display = 'block';
    updateDots(stepId);
    if(stepId==='page-q1') ensureQ1();
    if(stepId==='page-q2') ensureQ2();
    if(stepId==='page-welcome') validateWelcome();
  };
  const updateDots = (stepId)=>{
    const order = ['page-welcome','page-q1','page-q2'];
    const idx = Math.max(0, order.indexOf(stepId));
    document.querySelectorAll('#dots .dot').forEach((d,i)=> d.classList.toggle('active', i<=idx));
  };

  try{
    const raw = document.getElementById('embeddedQuestions').textContent;
    SAR.state.questions = JSON.parse(raw);
  }catch(e){ SAR.state.questions = []; }

  function validateWelcome(){
    const nick  = $('sarNick').value.trim();
    const email = $('sarEmail').value.trim();
    const hotel = $('sarHotel').value.trim();
    const pn = $('peerName').value.trim();
    const pe = $('peerEmail').value.trim();
    const ph = $('peerHotel').value.trim();
    SAR.state.user.nickname = nick;
    SAR.state.user.email = email;
    SAR.state.user.hotel = hotel;
    SAR.state.peer.name = pn;
    SAR.state.peer.email = pe;
    SAR.state.peer.hotel = ph;
    const emailOK = (v)=>/^\S+@\S+\.\S+$/.test(v);
    const ok = nick && emailOK(email) && hotel && pn && emailOK(pe) && ph;
    $('startNext').disabled = !ok;
  }

  ['sarNick','sarEmail','sarHotel','peerName','peerEmail','peerHotel'].forEach(id=>{
    document.addEventListener('input', (e)=>{ if(e.target && e.target.id===id) validateWelcome(); });
    document.addEventListener('change', (e)=>{ if(e.target && e.target.id===id) validateWelcome(); });
  });

  $('startNext').addEventListener('click', ()=> show('page-q1'));
  $('startBack').addEventListener('click', ()=> {});

  function makeQItem(q){
    const div = document.createElement('div');
    div.className = 'q-item';
    const title = document.createElement('div');
    title.className = 'q-title';
    title.textContent = q.id + '. ' + (q.title||'');
    div.appendChild(title);
    if (q.subtitle){
      const sub = document.createElement('div');
      sub.className = 'q-sub';
      sub.textContent = q.subtitle;
      div.appendChild(sub);
    }
    const ch = document.createElement('div');
    ch.className = 'choices';
    div.appendChild(ch);
    for(let v=1; v<=5; v++){
      const b = document.createElement('div');
      b.className = 'choice';
      b.textContent = String(v);
      b.dataset.qid = q.id;
      b.dataset.val = v;
      b.addEventListener('click', onChoice);
      ch.appendChild(b);
    }
    return div;
  }
  function onChoice(e){
    const qid = String(e.currentTarget.dataset.qid);
    const val = Number(e.currentTarget.dataset.val);
    SAR.state.answers[qid] = val;
    const parent = e.currentTarget.parentElement;
    parent.querySelectorAll('.choice').forEach(c=>c.classList.toggle('selected', Number(c.dataset.val)===val));
    validateQButtons();
  }
  function renderRange(containerId, startIdx, endIdxExclusive){
    const list = $(containerId);
    list.innerHTML = '';
    const qs = SAR.state.questions.slice(startIdx, endIdxExclusive);
    qs.forEach(q=> list.appendChild(makeQItem(q)));
    list.querySelectorAll('.choice').forEach(c=>{
      const qid = String(c.dataset.qid);
      const val = SAR.state.answers[qid];
      if (val && Number(c.dataset.val)===Number(val)) c.classList.add('selected');
    });
  }
  function ensureQ1(){ renderRange('q1List', 0, 18); validateQButtons(); }
  function ensureQ2(){ renderRange('q2List', 18, 35); validateQButtons(); }
  function validateQButtons(){
    const ok1 = countAnswered(1,18) === 18;
    $('q1Next').disabled = !ok1;
    const ok2 = countAnswered(19,35) === (35-19+1);
    $('q2Next').disabled = !ok2;
  }
  function countAnswered(from, to){
    let n=0;
    for(let id=from; id<=to; id++){ if (SAR.state.answers[String(id)]) n++; }
    return n;
  }

  $('q1Back').addEventListener('click', ()=> show('page-welcome'));
  $('q1Next').addEventListener('click', ()=> show('page-q2'));
  $('q2Back').addEventListener('click', ()=> show('page-q1'));
  $('q2Next').addEventListener('click', ()=> show('page-finish'));
  $('finishBack').addEventListener('click', ()=> show('page-q2'));
  $('finishDone').addEventListener('click', ()=> alert('Done'));

  show('page-welcome');
  validateWelcome();
})();
</script>
</body>
</html>
