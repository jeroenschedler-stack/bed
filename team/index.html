<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BED – Team Member Form</title>

  <!-- PWA -->
  <link rel="manifest" href="../manifest.json">
  <meta name="theme-color" content="#1E90FF">
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('../sw.js', {scope: '../'}).catch(console.error);
  }
  </script>

  <style>
    :root{--blue:#1E90FF; --grey:#888;}
    body{font-family:system-ui,Arial,sans-serif; margin:0; padding:24px;}
    .container{max-width:640px; margin:0 auto;}
    h1{font-size:28px; font-weight:700; margin:0;}
    .subheader{font-size:20px; font-weight:600; margin:4px 0 16px; color:#444;}
    .section-title{font-size:20px; font-weight:700; margin:18px 0 8px;}
    .hint{color:var(--grey); font-size:13px; margin:0 0 10px;}
    .row{margin-bottom:12px;}
    label{display:block; margin:8px 0 4px; font-weight:600;}
    input,select{width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;}
    .actions{margin-top:16px;}
    .btn{padding:12px 16px; border-radius:10px; border:1px solid #ddd; font-size:16px; cursor:pointer;}
    .btn-primary{background:var(--blue); color:#fff; border-color:var(--blue);}
    .progress{margin:12px 0;}
    .dot{height:10px;width:10px;margin:0 2px;background:#ddd;border-radius:50%;display:inline-block;}
  </style>
</head>
<body>
<script>
(function(){
  const installed =
    (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) ||
    window.navigator.standalone === true ||
    localStorage.getItem('bed_installed') === '1';
  if(!installed) location.replace('../install.html');
})();
</script>

<main class="container">
  <h1>BED HOSPITALITY 2.0</h1>
  <p class="subheader">TEAM MEMBER FORM</p>

  <div class="progress" id="progressHeader">
    <span class="dot"></span><span class="dot"></span><span class="dot"></span>
    <span class="dot"></span><span class="dot"></span><span class="dot"></span>
  </div>

  <!-- SECTION 1: Team member details -->
  <section id="member">
    <h2 class="section-title">team member information</h2>
    <p class="hint">your details</p>

    <div class="row"><label for="member_name">your name</label><input id="member_name" autocomplete="name"></div>
    <div class="row"><label for="member_email">your email</label><input id="member_email" type="email" autocomplete="email"></div>
    <div class="row">
      <label for="member_location">your location</label>
      <select id="member_location" required>
        <option disabled selected value="">select hotel</option>
        <option>BED Changkian</option>
        <option>BED Phrasingh</option>
        <option>BED Nimman</option>
        <option>BED Chiangmai Gate</option>
        <option>BED Flying</option>
        <option>BED Support</option>
      </select>
    </div>
  </section>

  <!-- SECTION 2: Reviewer details (optional) -->
  <section id="reviewer">
    <h2 class="section-title">reviewer information</h2>
    <p class="hint">if someone else is filling this form for you</p>

    <div class="row"><label for="reviewer_name">reviewer name</label><input id="reviewer_name"></div>
    <div class="row"><label for="reviewer_email">reviewer email</label><input id="reviewer_email" type="email"></div>
  </section>

  <div class="actions">
    <button class="btn btn-primary" onclick="/* TODO: navigate to questions page */ alert('Continue to questions…')">
      continue
    </button>
  </div>
</main>
</body>
</html>
