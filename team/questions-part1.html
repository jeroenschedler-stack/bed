<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BED – Team Questions</title>
  <style>
    :root{--blue:#1E90FF;--muted:#6b7280;--line:#e5e7eb}
    body{font-family:system-ui,Arial,sans-serif;margin:0;background:#fff;color:#111}
    .wrap{max-width:860px;margin:0 auto;padding:24px}
    h1{font-size:28px;margin:0 0 6px;font-weight:900}
    h2{font-size:22px;margin:0 0 18px;font-weight:800;color:#444}
    .group{margin:18px 0 6px;font-weight:800;color:#444}
    .q{padding:14px 0;border-bottom:1px solid var(--line)}
    .stmt{font-size:18px;font-weight:700;margin:0 0 4px}
    .sub{color:var(--muted);font-size:14px;margin:0 0 10px}
    .scale{display:flex;gap:10px;flex-wrap:wrap}
    .pill{width:38px;height:38px;border:1px solid #cfd4dc;border-radius:50%;
          display:inline-flex;align-items:center;justify-content:center;cursor:pointer}
    .pill.selected{background:var(--blue);color:#fff;border-color:var(--blue)}
    .footer{display:flex;justify-content:flex-end;gap:10px;margin-top:18px}
    button{min-width:130px;height:44px;border-radius:12px;border:0;font-size:16px}
    .primary{background:var(--blue);color:#fff}
    .primary:disabled{background:#c9d7ff;cursor:not-allowed}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>BED HOSPITALITY 2.0</h1>
    <h2>Team – All Questions</h2>

    <div id="questions"></div>

    <div class="footer">
      <button id="submitBtn" class="primary" disabled>Submit</button>
    </div>
  </main>

  <script>
  (async function () {
    // 1) load your original TEAM questions JSON
    const res = await fetch('../data/questions_team.json');
    const data = await res.json(); // has { groups: [...], questions: [...] }

    const qWrap = document.getElementById('questions');
    const answers = {}; // id -> 1..5

    // helper to add a group header when it changes
    let currentGroup = '';
    function maybeAddGroupHeader(groupName) {
      if (groupName !== currentGroup) {
        currentGroup = groupName;
        const g = document.createElement('div');
        g.className = 'group';
        g.textContent = currentGroup;
        qWrap.appendChild(g);
      }
    }

    // 2) render each question
    data.questions.forEach((q, idx) => {
      maybeAddGroupHeader(q.group);

      const row = document.createElement('div');
      row.className = 'q';
      row.dataset.qid = q.id;

      row.innerHTML = `
        <div class="stmt">${idx+1}. ${q.statement}</div>
        ${q.subtext ? `<div class="sub">${q.subtext}</div>` : ``}
        <div class="scale">
          ${[1,2,3,4,5].map(n => `
            <div class="pill" data-val="${n}" title="${n}">
              <span>${n}</span>
            </div>
          `).join('')}
        </div>
      `;

      // select logic for the 5 pills
      row.querySelectorAll('.pill').forEach(p => {
        p.addEventListener('click', () => {
          row.querySelectorAll('.pill').forEach(x => x.classList.remove('selected'));
          p.classList.add('selected');
          answers[q.id] = Number(p.dataset.val);
          checkReady();
        });
      });

      qWrap.appendChild(row);
    });

    // 3) enable submit when all answered
    function checkReady() {
      const total = data.questions.length;
      const answered = Object.keys(answers).length;
      document.getElementById('submitBtn').disabled = answered !== total;
    }

    // 4) submit → save and (for now) show a simple thank-you
    document.getElementById('submitBtn').addEventListener('click', () => {
      // persist locally so a scoring page can read it later if you want
      localStorage.setItem('bed_team_answers', JSON.stringify(answers));
      alert('Thanks! Your answers were saved locally.');
      // TODO: redirect to scoring page if you have one:
      // location.href = 'scoring.html';
    });
  })();
  </script>
</body>
</html>
