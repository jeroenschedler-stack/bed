<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>BED Hospitality 2.0 – Install</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1E90FF">

  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:0;padding:24px;text-align:center;}
    h1{font-size:28px;font-weight:700;margin:0;}
    h2{font-size:22px;font-weight:600;margin:6px 0 18px;}
    ul{list-style:disc; text-align:left; display:inline-block; margin:12px auto; padding-left:20px;}
    .note{color:#666;font-size:14px;margin:12px 0;}
    button{width:90%;max-width:320px;padding:14px;margin:8px 0;border-radius:8px;
           border:1px solid #1E90FF;font-size:16px;cursor:pointer;}
    .primary{background:#1E90FF;color:#fff;}
    .disabled{background:#eee;color:#888;border-color:#ccc;cursor:not-allowed;}
  </style>

  <script>
    let deferredPrompt;

    // catch install event
    window.addEventListener('beforeinstallprompt', (e)=>{
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').classList.remove('disabled');
    });

    // true only if running as PWA
    const isStandalone = () =>
      (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) ||
      window.navigator.standalone === true;

    window.addEventListener('DOMContentLoaded', ()=>{
      const installBtn = document.getElementById('installBtn');
      const openBtn = document.getElementById('openBtn');

      // handle install click
      installBtn.addEventListener('click', async ()=>{
        if(!deferredPrompt) return;
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        if(choice.outcome === 'accepted'){
          console.log('App installed');
        }
        deferredPrompt = null;
      });

      // enable open button only if really installed
      if(isStandalone()){
        openBtn.classList.remove('disabled');
        openBtn.addEventListener('click', ()=>{ location.href='selection.html'; });
      }
    });

    // register service worker
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('sw.js')
        .then(r=>console.log('SW registered',r))
        .catch(e=>console.error('SW failed',e));
    }
  </script>
</head>
<body>
  <h1>BED Hospitality 2.0</h1>
  <h2>Self-Assessment Form</h2>
  <p>Install BED once — use it for all future forms</p>
  <ul>
    <li>Faster and offline</li>
    <li>One tap from Home Screen</li>
    <li>Works for all BED tools</li>
  </ul>

  <p class="note">add the BED app to your home screen</p>
  <button id="installBtn" class="primary disabled">install app</button>

  <p class="note">then open the app</p>
  <button id="openBtn" class="disabled">open BED app</button>
</body>
</html>
