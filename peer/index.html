<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

<body>
  <main class="container">

    <!-- SECTION 1: Peer reviewer details -->
    <section id="reviewer">
      <h2 class="section-title">peer reviewer information</h2>
      <div class="row"><label for="reviewer_name">your name</label><input id="reviewer_name" autocomplete="name"></div>
      <div class="row"><label for="reviewer_email">your email</label><input id="reviewer_email" type="email" autocomplete="email"></div>
      <div class="row">
        <label for="reviewer_location">your location</label>
        <select id="reviewer_location" required>
          <option disabled selected value="">select hotel</option>
          <option>BED Changkian</option>
          <option>BED Phrasingh</option>
          <option>BED Nimman</option>
          <option>BED Chiangmai Gate</option>
          <option>BED Flying</option>
          <option>BED Support</option>
        </select>
      </div>
    </section>

    <!-- SECTION 2: Team member being reviewed -->
    <section id="member">
      <h2 class="section-title">team member being reviewed</h2>
      <div class="row"><label for="member_name">team member name</label><input id="member_name"></div>
      <div class="row"><label for="member_email">team member email</label><input id="member_email" type="email"></div>
      <div class="row">
        <label for="member_location">team member location</label>
        <select id="member_location" required>
          <option disabled selected value="">select hotel</option>
          <option>BED Changkian</option>
          <option>BED Phrasingh</option>
          <option>BED Nimman</option>
          <option>BED Chiangmai Gate</option>
          <option>BED Flying</option>
          <option>BED Support</option>
        </select>
      </div>
    </section>

    <!-- ACTIONS -->
    <div class="actions">
      <button class="btn-primary" onclick="location.href='questions-part1.html'">continue</button>
    </div>

  </main>
</body>
</html>
